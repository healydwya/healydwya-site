<!-- Material Example -->
<div cdkDropListGroup>
    <div class="example-container-queue">
        <div cdkDropList [cdkDropListData]="carQueue" cdkDropListOrientation="horizontal" class="queue-list" (cdkDropListDropped)="drop($event)">
          <div [style.width.%]="car.length" class="example-box" *ngFor="let car of carQueue" cdkDrag>{{car.car}}</div>
        </div>
      </div>
  <div class="container">
    <div class="example-container">
        <div cdkDropList [cdkDropListData]="trackOne" cdkDropListOrientation="vertical" class="example-list" (cdkDropListDropped)="drop($event)">
          <div [style.width.%]="car.length" class="example-box" *ngFor="let car of trackOne" cdkDrag>{{car.car}}</div>
        </div>
      </div>
      <div class="example-container">
        <div cdkDropList [cdkDropListData]="trackTwo" cdkDropListOrientation="vertical" class="example-list" (cdkDropListDropped)="drop($event)">
          <div [style.width.%]="car.length" class="example-box" *ngFor="let car of trackTwo" cdkDrag> {{car.car}} </div>
        </div>
      </div>
      <div class="example-container">
          <div cdkDropList [cdkDropListData]="trackFour" cdkDropListOrientation="vertical" class="example-list" (cdkDropListDropped)="drop($event)">
              <div [style.width.%]="car.length" class="example-box" *ngFor="let car of trackFour" cdkDrag>{{car.car}}</div>
          </div>
        </div>
      <div class="example-container">
        <div cdkDropList [cdkDropListData]="trackThree" cdkDropListOrientation="vertical" class="example-list" (cdkDropListDropped)="drop($event)">
          <div [style.width.%]="car.length" class="example-box" *ngFor="let car of trackThree" cdkDrag> {{car.car}} </div>
        </div>
    </div>
  </div>
</div>
